<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      model-viewer{
        width: 400px;
        height: 600px;
        margin: 0 auto;
      }
    </style>
  </head> 
<body>
  <div id="card">

    <model-viewer src="assets\untitled.glb"
                  alt="A 3D model of an astronaut"
                  seamless-poster
                  shadow-intensity="1"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap ar-modes="webxr scene-viewer quick-look">

    </model-viewer>


    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

</body>
</html>
